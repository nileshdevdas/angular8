<div class="col-md-4"></div>
<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form" (submit)="handleLogin()">
        <div class="from-group">
          <label class="label label-default" for="username">Username</label>
          <input class="form-control" [(ngModel)]="username" type="text" id="username" name="username"
            placeholder="Enter Username">
        </div>
        <br />
        <div class="from-group">
          <label class="label label-default">Password</label>
          <input class="form-control" type="text" [(ngModel)]="password" id="password" name="password"
            placeholder="Enter Password">
        </div>
        <div class="form-group">
          <br />
          <input class="btn btn-success btn-sm" type="submit" style="width: 100%" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-md-4"></div>
