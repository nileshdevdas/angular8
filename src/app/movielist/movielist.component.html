<div class="panel panel-primary">
  <div class="panel-heading">Movie list {{remotecount}}</div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Genre</th>
          <th>Year</th>
          <th>Writer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>{{movie.name }}</td>
          <td>{{movie.genre | uppercase}}</td>
          <td>{{movie.year }}</td>
          <td>{{movie.writer }}</td>
        </tr>
      </tbody>
    </table>
    <div class="label label-danger">Total Cost : {{totalcost | cconvertor}}</div>

  </div>
  <div class="panel-footer">Footer</div>
</div>
